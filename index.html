<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encantos Literários</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div id="hero">
        <nav>
            <img class="desktop-only" src="./assets/icons/logo-horizontal.svg">
            <img src="./assets/icons/logo-symbol.svg">
            <button>Assinar</button>
        </nav>
        <div class="title">
            <h1>Desperte a sua imaginação e explore novos mundos</h1>
            <p>Junte-se ao clube de assinatura Encantos Literários e descubra maravilhas e aventuras a
                cada página</p>
        </div>
        <img src="./assets/images/hero-background.png">
    </div>

    <section id="info-section">
        <img src="./assets/images/mystery-opened-spellbook.png">
        <p></p>
        <img src="./assets/images/mystery-ouija-planchette.png">
        <img src="./assets/images/mystery-crystal-ball.png">
    </section>

    <section id="kit">
        <div>
            <div class="flex">
                <img src="./assets/icons/star.svg" alt="star icon">
                <h3>Conheça o kit mensal</h3>
                <img src="./assets/icons/star.svg" alt="star icon">
            </div>
            <p>Recebe uma caixa surpresa todos os meses</p>
        </div>
        <div id="images-container">
            <div class="blur"></div>

            <div id="book-image">
                <img src="./assets/icons/arrow-1.svg">
                <p class="text" id="text-1">Livro em capa dura</p>
                <img src="./assets/icons/arrow-2.svg">
                <p class="text" id="text-2">Broche exclusivo</p>
                <img src="./assets/icons/arrow-3.svg">
                <p class="text" id="text-3">Marca páginas temático</p>
                <img src="./assets/images/bookmark-yellow.png">
                <img src="./assets/images/bookmark-purple.png">
                <img src="./assets/images/pin.png">
            </div>
        </div>
    </section>
</body>

</html>
